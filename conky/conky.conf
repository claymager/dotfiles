conky.config = {
    alignment = 'tl',
    color1 = 'ff92d0', -- bar fill
    color2 = 'bd93f9', -- words
    color3 = '8be9fd', -- headings
    color4 = 'ff5555', -- alert
    color5 = 'e6e6e6', -- clock
    color6 = '011b36', -- invisible, from wallpaper
    default_color = 'bfbfbf', -- data
    double_buffer = true,
    draw_borders = false,
    draw_outline = false,
    draw_shades = false,
    use_xft = true,
    font = 'Fantasque Sans Mono:size=12',
    gap_x = 20,
    gap_y = 00,
    maximum_width = 410,
    minimum_width = 410,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = false,
    update_interval = 0.1,
    cpu_avg_samples = 2,
    net_avg_samples = 2,
    use_spacer = 'left',
    template0 = [[${if_match ${cpu \1} > ${cpu \2}}${goto 20}$color2${cpubar \1 10,205}${goto 20}$color1${cpubar \2 10,205}${else}${goto 20}$color2${cpubar \2 10,205}${goto 20}$color1${cpubar \1 10,205}${endif}${goto 20}$color6${execbar 10,205}]]
}

